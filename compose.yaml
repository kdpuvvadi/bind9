---

services:
  bind9:
    container_name: dns
    image: ubuntu/bind9:latest
    env_file:
      - .env
    volumes:
      - ./config:/etc/bind:rw
      - ./cache:/var/cache/bind:rw
      - ./records:/var/lib/bind:rw
      - ./logs:/var/log/bind:rw
    dns:
      - 1.1.1.1
    restart: always
    network_mode: host
    cap_add:
      - NET_BIND_SERVICE
  metrics:
    container_name: metrics
    image: prometheuscommunity/bind-exporter:latest
    command: --bind.stats-url http://10.10.10.10:8080
    ports:
      - 9119:9119
    restart: unless-stopped
